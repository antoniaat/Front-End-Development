<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="search-job.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#"> Search Business</a></li>
            <li><a href="#"> Business Categories</a></li>
            <li><a href="#"> Recent Locations</a></li>
            <li><a href="#"> Agents Located</a></li>
        </ul>
    </nav>
</header>
<form>
    <label>
        <span>
            Business Name
        </span>
        <input type="text" placeholder="enter a name">
    </label>
    <label>
        <span>
            Country
        </span>
        <input type="text" placeholder="search by country">
    </label>
    <label>
        <span>
            City/State
        </span>
        <input type="text" placeholder="search by city or state">
    </label>
    <label>
        <span>
            Zip / Postal Code
        </span>
        <input type="number" placeholder="enter a postal code">
    </label>
    <label>
        <span>
            Employers
        </span>
        <input type="number" placeholder="1000-5000">
    </label>
    <label>
        <span>
            Startup Date
        </span>
        <input type="date" placeholder="">
    </label>
    <label>
        <span>
            Job Opportunity
        </span>
        <input type="date" placeholder="any">
    </label>
    <input type="submit" value="let's find your job" id="button">
</form>
</body>
</html>
